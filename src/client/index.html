<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; connect-src 'self' ws: wss:;">
    <title>VanisChat - Secure Anonymous Chat</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcome-screen" class="screen active">
        <h1>Welcome to VanisChat</h1>
        <div class="button-container">
            <button id="create-room-btn">Create New Room</button>
            <button id="join-room-btn">Join Existing Room</button>
        </div>
    </div>

    <!-- Create Room Screen -->
    <div id="create-room-screen" class="screen">
        <h2>Create New Chat Room</h2>
        <form id="create-room-form">
            <div class="form-group">
                <label for="room-password">Room Password</label>
                <input type="password" id="room-password" required>
            </div>
            <div class="form-group">
                <label for="room-duration">Room Duration (minutes)</label>
                <input type="number" id="room-duration" min="5" max="60" value="30">
            </div>
            <div class="form-group">
                <label for="creator-name">Your Name</label>
                <input type="text" id="creator-name" required>
            </div>
            <button type="submit">Create Room</button>
            <button type="button" class="back-btn">Back</button>
        </form>
    </div>

    <!-- Join Room Screen -->
    <div id="join-room-screen" class="screen">
        <h2>Join Chat Room</h2>
        <form id="join-room-form">
            <div class="form-group">
                <label for="room-id">Room ID</label>
                <input type="text" id="room-id" required>
            </div>
            <div class="form-group">
                <label for="join-password">Room Password</label>
                <input type="password" id="join-password" required>
            </div>
            <div class="form-group">
                <label for="participant-name">Your Name</label>
                <input type="text" id="participant-name" required>
            </div>
            <button type="submit">Join Room</button>
            <button type="button" class="back-btn">Back</button>
        </form>
    </div>

    <!-- Chat Room Screen -->
    <div id="chat-room-screen" class="screen">
        <div class="chat-container">
            <div class="chat-header">
                <h2>Chat Room</h2>
                <div class="room-info">
                    <span>Room ID: <span id="room-id-display"></span></span>
                    <span>Time Remaining: <span id="room-timer"></span></span>
                </div>
            </div>
            <div class="chat-main">
                <div class="chat-messages" id="chat-messages"></div>
                <div class="participants">
                    <h3>Participants</h3>
                    <ul id="participants-list"></ul>
                </div>
            </div>
            <div class="chat-footer">
                <form id="message-form">
                    <input type="text" id="message-input" placeholder="Type your message...">
                    <button type="button" id="file-upload-btn">ðŸ“Ž</button>
                    <input type="file" id="file-input" hidden>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/js/signalProtocol.js"></script>
    <script type="module" src="/js/app.js"></script>
</body>
</html>
